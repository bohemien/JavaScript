<!DOCTYPE html>
<html>
	<head>
		<title>Le Dom html Modifier du contenu HTML en JS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1 id="gros_titre">Le Dom html Modifier du contenu HTML en JS</h1>
		<p class ='para'>Du texte et <a href="http://pierre-giraud.com">un lien</a></p>
		<p class='para'>Un deuxieme paragraphe</p>
		<p>Un troisième paragraphe</p>

		<script>

			//1
			
			var titre = document.getElementById('gros_titre');
			var texteTitre = titre.innerHTML;

			var textePara = document.querySelector('.para').textContent;

			alert('Titre : ' + texteTitre +
				'\nParagraphe 1 : ' + textePara);
			
			//2
			document.getElementById('gros_titre').innerHTML = 'Titre modifié hahaha';
			
			//3

			document.getElementById('gros_titre').innerHTML += ' <mark>en Javascript du code html</mark>';

			//4

			document.querySelector('a').href = 'http://wikipedia.org';

			//5

			document.querySelector('.para').className = 'para1';

			//6

			document.getElementById('gros_titre').style.color = 'orange';
			document.getElementById('gros_titre').style.fontSize = '40px';

		</script>
	</body>
</html>
