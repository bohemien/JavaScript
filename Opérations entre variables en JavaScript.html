<!DOCTYPE html>
<html>
	<head>
		<title>Opérations entre variables en JavaScript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1> Opérations entre variables en JavaScript</h1>
		<script>
			var x = 5, y = 10, z = -2;
			x += 2;// x = x + 2;
			x -= 3;// x = x - 3;

			y *= x;// y = y * x;
			y /= 2;// y = y / 2;

			y %= x;// y = y % x;

			alert(x);
			
		</script>

	</body>
</html>
