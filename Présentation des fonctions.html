			<h1>Les fonctions en JavaScript</h1>
			<script>
				//1
				function multiplication(x,y){
					alert(x*y);
				}

				multiplication(5,10);
				multiplication(-4,60);

				//2

				function multiplication(x,y){
					return x * y ;//met fin à l'execution d'une fonction
					alert("Ce message ne sera jamais affiché");
				}

				multiplication(5,10);
				multiplication(-4,60);

				//3
				function multiplication(x,y){
					return x * y ;
				}

				var resultat1 = multiplication(5,10);
				var resultat2 = multiplication(-4,60);

				resultat1 += 2;
				alert (resultat1);
			</script>
		</body>
