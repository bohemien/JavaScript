<!DOCTYPE html>
<html>
	<head>
		<title>Les Closures en JS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Les Closures en JS</h1>
		<script>
			function compteur(){
				var i = 0;

				return function(){
					return i++;
				}
			}

			var plusUn = compteur();
			var autreInstance = compteur();

			alert('Premier tour : ' + plusUn() +
				'\nDeuxième tour : ' + plusUn() +
				'\nPremier tour autreInstance : ' + autreInstance() +
				'\nTroisième tour : ' + plusUn());
		</script>
	</body>
</html>
