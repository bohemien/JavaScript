<!DOCTYPE html>
<html>
	<head>
		<title>Le Dom html Ajouter et insérer du contenu HTML en JS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1 id="gros_titre">Découverte du DOM HTML en JS</h1>
		<p class ='para'>Du texte et <a href="http://pierre-giraud.com">un lien</a></p>
		<p class='para'>Un deuxieme paragraphe</p>
		<p>Un troisième paragraphe</p>

		<script>
			var newPara = document.createElement('p');
			newPara.id = 'nouveau';

			var texte = document.createTextNode('Inséré');

			newPara.appendChild(texte);

			//1
			/*
			document.body.appendChild(newPara);
			*/
			//2

			var para1 = document.querySelector('.para');

			document.body.insertBefore(newPara, para1);

		</script>
	</body>
</html>
